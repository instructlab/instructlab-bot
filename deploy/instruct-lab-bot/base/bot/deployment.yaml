apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - image: ghcr.io/instruct-lab/instruct-lab-bot/instruct-lab-bot:main
          env:
            - name: ILBOT_GITHUB_INTEGRATION_ID
              valueFrom:
                secretKeyRef:
                  name: instruct-lab-bot
                  key: ILBOT_GITHUB_INTEGRATION_ID
            - name: ILBOT_GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: instruct-lab-bot
                  key: ILBOT_GITHUB_WEBHOOK_SECRET
            - name: ILBOT_GITHUB_APP_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: instruct-lab-bot
                  key: ILBOT_GITHUB_APP_PRIVATE_KEY
          args:
            - /bin/instruct-lab-bot
            - bot
            - --redis
            - redis:6379
          name: bot
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
      restartPolicy: Always
